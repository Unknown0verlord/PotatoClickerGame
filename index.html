<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
        <title>Potato Clicker!!</title>
        <link rel="icon" type="image/x-icon" href="https://pngimg.com/uploads/potato/potato_PNG7084.png">
    </head>

    <body onload="retrieveSessionVariables()">

        <!--Navigation Bar-->
        <div class="topbar">
            <div class="innerDiv" id="topBar2">
                <a class="topBarLinks" href="./index.html" onclick="setSessionVariables()">Home</a>
                <p>&nbsp;&nbsp; | &nbsp;&nbsp;</p>
                <a class="topBarLinks" href="./index2.html" onclick="setSessionVariables()">Don't Go Here</a>
            </div>
        </div>

        <br />

        <!--Upgrades Div-->
        <div id="outerUpgrades">
            <div class="innerDiv" id="innerUpgrades">

                <p style="font-size: 20px; font-weight:bold;">Upgrades</p>
                
                 <button type="button" class="upgradeBlocks" id="firstUpgrade" onclick="buyBiggerYields()">
                    <h3>Bigger Yields</h3>
                    <p>Cost: 500 Potatoes</p>
                    <br />
                    <p>Doubles the PpS of your Farmers</p>
                </button>
                
                <button type="button" class="upgradeBlocks" id="secondUpgrade" onclick="buyMoreFields()">
                    <h3>More Fields</h3>
                    <p>Cost: 2000 Potatoes</p>
                    <br />
                    <p>Doubles the PpS of your Farms</p>
                </button>

                <button type="button" class="upgradeBlocks" id="thirdUpgrade" onclick="buyLooserLaws()">
                    <h3>Looser Laws</h3>
                    <p>Cost: 10000 Potatoes</p>
                    <br />
                    <p>Doubles the PpS of your Factories</p>
                </button>

                <button type="button" class="upgradeBlocks" id="fourthUpgrade" onclick="buyDistrictExpansion()">
                    <h3>District Expansion</h3>
                    <p>Cost: 50000 Potatoes</p>
                    <br />
                    <p>Doubles the PpS of your Industrial Districts</p>
                </button>
            
            </div>
        </div>

        <!--Amounts Div-->
        <div id="counts">
            <button type="button" class="saveData" onclick="setSessionVariables(1)">Save</button>
            <button type="button" id="removeData" onclick="deleteData()">Clear Data</button>
            <p>Amounts <br />---------------</p>
            <p id="spudCount">Spud Spitter: 0</p>
            <p id="farmerCount">Potato Farmer: 0</p>
            <p id="farmCount">Potato Farm: 0</p>
            <p id="factoryCount">Potato Factory: 0</p>
            <p id="districtCount">Industrial District: 0</p>
        </div>


        <!--Main Div with Potatoes and PpS-->
        <div id="showVar">
            <p id="varCount">Potatoes: 0</p>
            <p id="PpSCount">PpS: 0</p>
            
            
            <div class="progress-grey">
                <div class="progress-green" id="progressBar" style="height:24px;width:0"></div>
            </div>
        </div>

        <br />
        <br />

        <!--Make a Potato Button-->
        <button type="button" onclick="clickFirstButton()">Make a Potato!</button>

        <br />
        <br />

        <!-- Spud Spitter Upgrade Button -->
        <button class="upgrades" id="spudSpitter" type="button" onclick="upgrades(1)">
            <p id="spudText">Spud Spitter &nbsp;&nbsp; || &nbsp;&nbsp;  Cost: 10</p>
            <p class="upgradeDesc">Makes more potatoes per click.</p>
        </button>

        <br />

        <!-- Potato Farmer Upgrade Button -->
        <button class="upgrades" id="potatoFarmer" type="Button" onclick="upgrades(2)">
            <p id="farmerText">Potato Farmer &nbsp;&nbsp; || &nbsp;&nbsp;  Cost: 50</p>
            <p class="upgradeDesc" id="farmerDesc"></p>
        </button>

        <br />

        <!-- Potato Farm Upgrade Button -->
        <button class="upgrades" id="potatoFarm" type="Button" onclick="upgrades(3)">
            <p id="farmText">Potato Farm &nbsp;&nbsp; || &nbsp;&nbsp;  Cost: 300</p>
            <p class="upgradeDesc" id="farmDesc"></p>
        </button>

        <br />

        <!-- Potato Factory Upgrade Button -->
        <button class="upgrades" id="potatoFactory" type="Button" onclick="upgrades(4)">
            <p id="factoryText">Potato Factory &nbsp;&nbsp; || &nbsp;&nbsp;  Cost: 1000</p>
            <p class="upgradeDesc" id="factoryDesc"></p>
        </button>

        <br />

        <!-- Industrial District Upgrade Button -->
        <button class="upgrades" id="industrialDistrict" type="Button" onclick="upgrades(5)">
            <p id="districtText">Industrial District &nbsp;&nbsp; || &nbsp;&nbsp;  Cost: 5000</p>
            <p class="upgradeDesc" id="districtDesc"></p>
        </button>

        <!--Save Data Visual Confirmation-->
        <div id="surroundSave">
            <div class="innerDiv" id="saveBlock">
                <p id="saveText"></p>
            </div>
        </div>
    </body>
</html>
